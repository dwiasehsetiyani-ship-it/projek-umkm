  <link rel="stylesheet" href="style.css" />

<body>
  <!-- NAVBAR (Bootstrap) -->

    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Banana Kriuk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>

          <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ALERT -->
  <div class="container mt-3">
    <div class="alert alert-success d-none" id="alertBerhasil">
      Pesan Anda berhasil dikirim!
    </div>
  </div>

  <!-- FORM KONTAK -->
  <main class="container mt-4">
    <h2>Hubungi Kami</h2>
    <p>Silakan isi formulir berikut untuk menghubungi tim Banana Kriuk:</p>

    <div class="card p-4 shadow-sm">
      <form id="formKontak">

        <div class="mb-3">
          <label for="nama" class="form-label">Nama:</label>
          <input type="text" class="form-control" id="nama" name="nama" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="hp" class="form-label">Nomor HP:</label>
          <input type="text" class="form-control" id="hp" name="hp" required placeholder="Hanya angka">
        </div>

        <div class="mb-3">
          <label for="kategori" class="form-label">Kategori Pesan:</label>
          <select class="form-select" id="kategori" name="kategori">
            <option value="umum">Umum</option>
            <option value="produk">Produk</option>
            <option value="kerjasama">Kerja Sama</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="tanggal" class="form-label">Tanggal Pengiriman:</label>
          <input type="date" class="form-control" id="tanggal" name="tanggal" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Jenis Kelamin:</label><br>
          <input type="radio" id="pria" name="gender" value="Pria">
          <label for="pria" class="me-3">Pria</label>

          <input type="radio" id="wanita" name="gender" value="Wanita">
          <label for="wanita">Wanita</label>
        </div>

        <div class="mb-3">
          <label for="file" class="form-label">Upload File:</label>
          <input type="file" class="form-control" id="file" name="file" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
        </div>

        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan:</label>
          <textarea id="pesan" class="form-control" name="pesan" rows="5"></textarea>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="langganan" name="langganan" value="ya">
          <label class="form-check-label" for="langganan">Saya ingin menerima newsletter</label>
        </div>

        <button type="submit" class="btn btn-warning">Kirim</button>
        <button type="button" class="btn btn-secondary" id="clearBtn">Clear Data</button>

        <p id="errorMsg" class="text-danger mt-3"></p>
        <p id="successMsg" class="text-success"></p>

      </form>
    </div>

  </main>

  <footer class="text-center p-3 mt-4 bg-light">
    <p>&copy; Banana Kriuk 2025</p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
