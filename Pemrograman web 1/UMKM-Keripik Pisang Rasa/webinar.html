<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Webinar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Form Pendaftaran Webinar</h2>

    <form id="webinarForm" novalidate>

        <div class="form-group">
            <label>Nama Lengkap *</label>
            <input type="text" id="nama" placeholder="Masukkan nama lengkap">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="text" id="email" placeholder="contoh@mail.com">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label>No HP *</label>
            <input type="text" id="hp" placeholder="081234567890">
            <small class="error"></small>
        </div>

        <div class="form-group">
            <label>Pilih Topik Webinar *</label>
            <select id="topik">
                <option value="">-- Pilih --</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Branding Produk UMKM">Branding Produk UMKM</option>
                <option value="Strategi Penjualan Online">Strategi Penjualan Online</option>
            </select>
            <small class="error"></small>
        </div>

        <div class="form-group checkbox-group">
            <div class="check-row">
                <input type="checkbox" id="setuju">
                <label for="setuju">Saya menyetujui syarat & ketentuan *</label>
            </div>
            <small class="error"></small>
        </div>

        <button type="submit" class="btn">Daftar</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
